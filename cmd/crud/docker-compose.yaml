# https://docs.docker.com/compose/compose-file
# docker-compose up
# docker-compose stop
# docker-compose down
version: '3'
networks:
  shared-network:
    driver: bridge
services:
  crud:
    networks:
      - shared-network
    image: crud-amd64:1
    ports:
      - 4000:3000
    environment:
      - DB_HOST=<db host>

volumes:
  console-data:
